<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Logeo de Usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" />   
    </head>
    <body>
        <div class="container">
             <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <h2><label class="col-sm-9 control-label"><b>ESCUELA "REY SABIO SALAMÓN"</b></label></h2>
                    </div>
                    <div class="form-group">
                        <h3><label class="col-sm-8 control-label"><b>AUTENTICACIÓN DE USUARIO</b></label></h3>
                    </div>
                    <div class="form-group">
                        <h3><label class="col-sm-2 control-label">Usuario</label></h3>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" placeholder="Email"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <h3><label class="col-sm-2 control-label">Contraseña</label></h3>
                        <div class="col-sm-8">
                          <input type="password" class="form-control" id="clave" placeholder="Contraseña"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                          <center><button type="button" class="btn btn-success Acceder">Acceder</button></center>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    </body>
</html>
